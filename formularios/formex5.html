<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 5</title>
    <link rel="stylesheet" href="styleex5.css">
</head>
<body>

<header class="header">UNIPAR  -  Aluno online</header>
<br>
<h3>Documento</h3>
<hr>
<br><br>
<section>
    <h3 id="GED">GED (Gestão eletrônica de documentos)
    </h3>
    <br><br>
    <div class="campo">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <label for="Registro Academico">Registro Academico(RA): </label>
        <input type="number" max="8" name="ra" id="ra">
        <br>
        <br>
        <label for="Tipo Matricula">Tipo Matricula: </label>
        <input type="text" name="tm" id="tm"> 
        <br>
        <br>
        <label for="curso">Curso: </label>
        <input type="text" name="curso" id="curso">
        <br>
        <br>
        <label for="turno">Turno: </label>
        <input type="text" id="turno">
        <br>
        <br>
        <label for="Unidade ensino">Unidade ensino: </label>
        <input type="text" name="unidade ensino" id="ue">
        <br>
        <br>
        <label for="periododoc">Periodo Geração Documento: </label>
        <input type="date" id="periododoc"> Semestre <input type="number" id="semestre">
        <br><br>
        <input type="button" value="ENCERRAR" id="botao">


    </div>
</section>



    
</body>
</html>
